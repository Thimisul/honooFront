<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 50%;">
      <div class="card-body">
        <h5 class="card-title">Cadastro</h5>
        <div class="card-text">
          <form (ngSubmit)="cadastro()" #form="ngForm">
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" name="username" placeholder="Nome" [(ngModel)]="model.username" required />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" [(ngModel)]="model.email" required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="model.password" required />
            </div>
            <div class="form-group">
                <label for="date">Data de Aniversario</label>
                <input type="date" class="form-control" id="exampleInputBirthdate1" name="birthdate" placeholder="birthdate" [(ngModel)]="model.birthdate" required />
            </div>
            <div class="form-group">
                <span class="label">Sexo</span>
                <br>
                <label>
                    <input type="radio" name="region" value="M" [(ngModel)]="model.sex" /> Masculio </label>
                <br>
                <label>
                    <input type="radio" name="region" value="F" [(ngModel)]="model.sex" /> Feminino </label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="submitted || !form.valid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
